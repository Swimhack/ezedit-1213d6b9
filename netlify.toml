
[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions" 

[build.environment]
  NODE_VERSION = "18.20.1"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["ssh2-sftp-client"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
